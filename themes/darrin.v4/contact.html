    <div id="primary">
      <h1>Contact Me</h1>
        <form id="contact" action="">
        <fieldset>
        <legend>Contact Form</legend>
          <div class='break'>
            <label for="firstname">First Name<span class='optional'>(Optional)</span></label>
            <input type="text" name="firstname" id="firstname">  
          </div>
           <div class='break'>
            <label for="lastname">Last Name<span class='optional'>(Optional)</span></label>
            <input type="text" name="lastname" id="lastname">
           </div>
           <div class='break'>
            <label for="email">E-mail<span class='required'>(Required)</span></label>
            <input type="text" name="email" id="email">
           </div>
           <div class='break'>
            <label for="subject">Subject<span class='required'>(Required)</span></label>
            <input type="text" name="subject" id="subject" class='required'>
           </div>
           <div class='break'>
            <label for="contents" >Content<span class='required'>(Required)</span></label>
            <textarea rows="5" cols="20" name="contents" id="contents"></textarea>
           </div>
           <button type='submit'>Submit</button>
        </fieldset>
        </form>
    </div><!--end content -->
